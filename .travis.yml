# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
jobs:
  include:
  - r: release
    before_cache: Rscript -e 'remotes::install_cran("pkgdown")'
    deploy:
      provider: script
      script: Rscript -e 'pkgdown::deploy_site_github()'
      skip_cleanup: true
  - r: devel
  - r: oldrel
  - r: 3.4


sudo: false
cache: packages
warnings_are_errors: false

# installing old version of packges with lower min R versions
before_install:
  - Rscript -e 'install.packages("remotes")'
            -e 'remotes::install_version("latticeExtra", version = "0.6-28", repos = "https://cran.rstudio.com/")'
            -e 'remotes::install_version("openxlsx", version = "3.0.0", repos = "https://cran.rstudio.com/")'
            -e 'r_version <- paste0(R.Version()$major, ".", substr(R.Version()$minor, 1, 1))'
            -e 'print(r_version)'
            -e 'if (r_version %in% c("3.4")) remotes::install_version("geepack", version = "1.2-1", repos = "https://cran.rstudio.com/")'
            -e 'if (r_version %in% c("3.4")) remotes::install_version("car", version = "3.0-2", repos = "https://cran.rstudio.com/")'

r_github_packages:
  - rstudio/gt

after_success:
  - Rscript -e 'covr::codecov()'
