# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
jobs:
  include:
  - r: release
    before_cache: Rscript -e 'remotes::install_cran("pkgdown")'
    deploy:
      provider: script
      script: Rscript -e 'pkgdown::deploy_site_github()'
      skip_cleanup: true
  - r: devel
  - r: oldrel
  - r: 3.4
  # installing older versions of these packages with lower min R versoin requirements (but still work with gtsummary)
    script:
      - Rscript -e 'remotes::install_version("geepack", version = "1.2-1", repos = "http://cran.us.r-project.org")'
      - Rscript -e 'remotes::install_version("car", version = "3.0-2", repos = "http://cran.us.r-project.org")'
  - r: 3.3
    script:
      - Rscript -e 'remotes::install_version("geepack", version = "1.2-1", repos = "http://cran.us.r-project.org")'
      - Rscript -e 'remotes::install_version("car", version = "3.0-2", repos = "http://cran.us.r-project.org")'
      - Rscript -e 'remotes::install_version("survival", version = "2.44-1.1", repos = "http://cran.us.r-project.org")'

sudo: false
cache: packages
warnings_are_errors: false

# installing old version of packges with lower min R versions
before_install:
  - Rscript -e 'install.packages("remotes")'
  - Rscript -e 'remotes::install_version("latticeExtra", version = "0.6-28", repos = "http://cran.us.r-project.org")'
  - Rscript -e 'remotes::install_version("openxlsx", version = "3.0.0", repos = "http://cran.us.r-project.org")'

r_github_packages:
  - rstudio/gt

after_success:
  - Rscript -e 'covr::codecov()'
