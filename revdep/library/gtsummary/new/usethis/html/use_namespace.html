<h2>Use a basic <code>NAMESPACE</code></h2>

<h3>Description</h3>

<p>This <code>NAMESPACE</code> exports everything, except functions that start
with a <code>.</code>.
</p>


<h3>Usage</h3>

<pre>
use_namespace()
</pre>
