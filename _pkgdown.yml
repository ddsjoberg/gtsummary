url: https://github.com/ddsjoberg/gtsummary

template:
  params:
    bootswatch: flatly

navbar:
  type: default
  left:
  - icon: fa-home
    href: index.html
  - text: Reference
    href: reference/index.html
  - text: Tutorials
    menu:
    - text: tbl_summary()
      href: articles/tbl_summary.html
    - text: tbl_regression()
