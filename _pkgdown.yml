url: https://github.com/ddsjoberg/gtsummary

template:
  params:
    bootswatch: flatly

navbar:
  type: default
  left:
  - icon: fa-home
    href: index.html
  - text: Reference
    href: reference/index.html
  - text: Tutorials
    menu:
    - text: tbl_summary()
      href: articles/tbl_summary.html
    - text: tbl_regression()
      href: articles/tbl_regression.html
  - text: News
    href: news/index.html
  right:
  - icon: fa-github fa-lg
    href: https://github.com/ddsjoberg/gtsummary

reference:
  - title: "Data Summary Functions"
    desc: >
      Functions for creating and modifying data summary tables
    contents:
      - tbl_summary
      - add_p
      - add_overall
      - add_n
      - add_stat_label
      - add_q.tbl_summary
      - cols_label_summary
      - tbl_survival.survfit

  - title: "Regression Model Functions"
    desc: >
      Functions for formatting regression model results
    contents:
      - tbl_regression
      - add_global_p.tbl_regression
      - add_nevent.tbl_regression
      - tbl_uvregression
      - add_global_p.tbl_uvregression
      - add_nevent.tbl_uvregression
      - add_q.tbl_uvregression
      - tbl_merge
      - tbl_stack

  - title: "Inline Reporting"
    desc: >
      Functions for reporting table results inline in Rmarkdown
    contents:
      - inline_text.tbl_summary
      - inline_text.tbl_survival
      - inline_text.tbl_regression
      - inline_text.tbl_uvregression

  - title: "General Formatting/Styling Functions"
    desc: >
      Functions for modifying table ascetics
    contents:
      - as_gt
      - style_percent
      - style_pvalue
      - style_sigfig
      - style_ratio
      - tab_style_bold_labels
      - tab_style_bold_levels
      - tab_style_italicize_labels
      - tab_style_italicize_levels
      - tab_style_bold_p.tbl_summary
      - sort_p.tbl_summary
      - tab_style_bold_p.tbl_regression
      - sort_p.tbl_regression
      - tab_style_bold_p.tbl_uvregression
      - sort_p.tbl_uvregression

  - title: "Select Helpers"
    desc: >
      Functions to select groups of variables
    contents:
      - starts_with
      - ends_with
      - contains
      - matches
      - one_of
      - everything
      - num_range
      - last_col
      - vars
      - all_numeric
      - all_character
      - all_integer
      - all_double
      - all_logical
      - all_factor
      - all_continuous
      - all_categorical
      - all_dichotomous

  - title: "Misc. Functions"
    desc: >
      R console and Rmarkdown print defaults
    contents:
      - gtsummary_logo
      - starts_with("print")
      - starts_with("knit_print")
      - starts_with("%")

  - title: "Example Datasets"
    desc: >
      Simulated data to illustrate package use
    contents:
