<h2>Sample skewness</h2>

<h3>Description</h3>

<p>Calculate the sample skewness of a vector
while ignoring missing values.
</p>


<h3>Usage</h3>

<pre>
skewness(x)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>x</code></td>
<td>
<p>numeric vector</p>
</td></tr>
</table>


<h3>Value</h3>

<p>sample skewness of <code>x</code>
</p>

<p>Jason Crowley
